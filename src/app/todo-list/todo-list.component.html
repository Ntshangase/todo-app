<form (ngSubmit)="addTodo(newTodo)">
  <input
    type="text"
    [(ngModel)]="newTodo"
    placeholder="Add to list"
    name="newTodo"
  />
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let todo of todos" [ngClass]="{ completed: todo.completed }">
    <input
      type="checkbox"
      [(ngModel)]="todo.completed"
      (click)="toggleCompleted(todo)"
    />
    {{ todo.todo }}
    <button [disabled]="!todo.completed" (click)="deleteTodo(todo)">Delete</button>
  </li>
</ul>
